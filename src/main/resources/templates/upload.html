<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File Chấm Công</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --error-color: #ea4335;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.05);
        }

        .file-input-label i {
            display: block;
            font-size: 40px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3367d6;
        }

        .error {
            color: var(--error-color);
            background-color: rgba(234, 67, 53, 0.1);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border-left: 4px solid var(--error-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Upload File Chấm Công</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="form-group file-input-wrapper">
            <label class="file-input-label" for="fileInput">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Chọn file Excel (.xlsx, .xls)</span>
                <input type="file" name="file" id="fileInput" class="file-input" accept=".xlsx, .xls" required>
            </label>
            <div id="fileName" class="file-name"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">
                <i class="fas fa-upload"></i> Upload
            </button>
        </div>
    </form>

    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>

<script>
    // Hiển thị tên file khi chọn
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Chưa chọn file';
        document.getElementById('fileName').textContent = 'Đã chọn: ' + fileName;
    });
</script>
</body>
</html>
