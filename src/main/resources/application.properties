# Server
server.port=8080

# Database
spring.datasource.url=jdbc:h2:mem:chamcongdb
#spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# Date/Time format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-format=HH:mm
spring.jackson.serialization.write-dates-as-timestamps=false

# T?t Whitelabel Error Page
server.error.whitelabel.enabled=false

# Spring MVC
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html


# Xác ??nh xem nên ki?m tra t?n t?i template tr??c khi resolve không
spring.thymeleaf.check-template-location=true

# Charset cho template
spring.thymeleaf.encoding=UTF-8

# Lo?i n?i dung
spring.thymeleaf.servlet.content-type=text/html

